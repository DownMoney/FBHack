<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Party Tunes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mx-12 col-ms-offset-2 col-ms-8 col-md-4 column">
            	<div class="incolumn">
                	<p class="playlistHeader">Playing next...</p>
                	<div class="playlistDropdown">
                	</div>
            	</div>
            </div>

            <div class="col-mx-12 col-ms-offset-2 col-ms-8 col-md-4 musicPlayer column">
            	<div class="incolumn">
            		<div class="list-group-item" style="background-color:rgba(150,150,150,0.5);text-align: center;">
            			<div class="btn-group">
            				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
            				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
            				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
            				<button id="volume" type="button" class="btn btn-default"><span class="glyphicon glyphicon-volume-up"></span></button>
            			</div>
            			<div id="progressBar" class="btn btn-default">
            				<div id="progressBarHorizontal"></div>
            				<div id="progressBarVertical"></div>
            			</div>
            			<div id="volumeDropdown"><div id="volumeToggle"></div></div><br/>
            			<img id="artistPicture" src="img/image.jpeg"/>	
            		</div>

            	</div>	
            </div>

            <div class="col-mx-12 col-ms-offset-2 col-ms-8 col-md-4 column">
            	<div class="incolumn">
            		nonoo
            	</div>
            </div>
        </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/style.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
  </body>
</html>
